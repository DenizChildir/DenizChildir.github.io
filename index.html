<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Recorder</title>
    <style>
        #video {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        .button-container {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <div class="button-container">
        <button id="startRecording">Start</button>
        <button id="stopRecording">Stop</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/<version>/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/<version>/firebase-storage.js"></script>
    <script src="main.js"></script>
</body>
</html>
